<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArtistaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArtistaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{artistaController.selected.codigo}" title="#{bundle.EditArtistaTitle_codigo}" required="true" requiredMessage="#{bundle.EditArtistaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditArtistaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{artistaController.selected.nome}" title="#{bundle.EditArtistaTitle_nome}" required="true" requiredMessage="#{bundle.EditArtistaRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{artistaController.update}" value="#{bundle.EditArtistaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArtistaViewLink}"/>
                <br />
                <h:commandLink action="#{artistaController.prepareList}" value="#{bundle.EditArtistaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArtistaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

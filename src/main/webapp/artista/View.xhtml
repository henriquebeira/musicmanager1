<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArtistaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArtistaLabel_codigo}"/>
                    <h:outputText value="#{artistaController.selected.codigo}" title="#{bundle.ViewArtistaTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewArtistaLabel_nome}"/>
                    <h:outputText value="#{artistaController.selected.nome}" title="#{bundle.ViewArtistaTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{artistaController.destroyAndView}" value="#{bundle.ViewArtistaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArtistaEditLink}"/>
                <br />
                <h:commandLink action="#{artistaController.prepareCreate}" value="#{bundle.ViewArtistaCreateLink}" />
                <br />
                <h:commandLink action="#{artistaController.prepareList}" value="#{bundle.ViewArtistaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArtistaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

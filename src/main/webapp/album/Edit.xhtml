<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlbumLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{albumController.selected.codigo}" title="#{bundle.EditAlbumTitle_codigo}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{albumController.selected.titulo}" title="#{bundle.EditAlbumTitle_titulo}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_artista}" for="artista" />
                    <h:selectOneMenu id="artista" value="#{albumController.selected.artista}" title="#{bundle.EditAlbumTitle_artista}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_artista}">
                        <f:selectItems value="#{artistaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{albumController.update}" value="#{bundle.EditAlbumSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlbumViewLink}"/>
                <br />
                <h:commandLink action="#{albumController.prepareList}" value="#{bundle.EditAlbumShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlbumIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

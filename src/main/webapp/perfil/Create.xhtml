<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePerfilLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{perfilController.selected.codigo}" title="#{bundle.CreatePerfilTitle_codigo}" required="true" requiredMessage="#{bundle.CreatePerfilRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreatePerfilLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{perfilController.selected.descricao}" title="#{bundle.CreatePerfilTitle_descricao}" required="true" requiredMessage="#{bundle.CreatePerfilRequiredMessage_descricao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{perfilController.create}" value="#{bundle.CreatePerfilSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{perfilController.prepareList}" value="#{bundle.CreatePerfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePerfilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

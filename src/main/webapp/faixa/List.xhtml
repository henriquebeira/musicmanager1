<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFaixaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFaixaEmpty}" rendered="#{faixaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{faixaController.items.rowCount > 0}">
                    <h:outputText value="#{faixaController.pagination.pageFirstItem + 1}..#{faixaController.pagination.pageLastItem + 1}/#{faixaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{faixaController.previous}" value="#{bundle.Previous} #{faixaController.pagination.pageSize}" rendered="#{faixaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{faixaController.next}" value="#{bundle.Next} #{faixaController.pagination.pageSize}" rendered="#{faixaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{faixaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFaixaTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFaixaTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFaixaTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFaixaTitle_duracao}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFaixaTitle_artista}"/>
                            </f:facet>
                            <h:outputText value="#{item.artista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFaixaTitle_album}"/>
                            </f:facet>
                            <h:outputText value="#{item.album}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{faixaController.prepareView}" value="#{bundle.ListFaixaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{faixaController.prepareEdit}" value="#{bundle.ListFaixaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{faixaController.destroy}" value="#{bundle.ListFaixaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{faixaController.prepareCreate}" value="#{bundle.ListFaixaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFaixaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

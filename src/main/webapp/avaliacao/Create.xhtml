<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAvaliacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{avaliacaoController.selected.codigo}" title="#{bundle.CreateAvaliacaoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateAvaliacaoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_estrela}" for="estrela" />
                    <h:inputText id="estrela" value="#{avaliacaoController.selected.estrela}" title="#{bundle.CreateAvaliacaoTitle_estrela}" required="true" requiredMessage="#{bundle.CreateAvaliacaoRequiredMessage_estrela}"/>
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{avaliacaoController.selected.usuario}" title="#{bundle.CreateAvaliacaoTitle_usuario}" required="true" requiredMessage="#{bundle.CreateAvaliacaoRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_faixa}" for="faixa" />
                    <h:selectOneMenu id="faixa" value="#{avaliacaoController.selected.faixa}" title="#{bundle.CreateAvaliacaoTitle_faixa}" required="true" requiredMessage="#{bundle.CreateAvaliacaoRequiredMessage_faixa}">
                        <f:selectItems value="#{faixaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{avaliacaoController.create}" value="#{bundle.CreateAvaliacaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{avaliacaoController.prepareList}" value="#{bundle.CreateAvaliacaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAvaliacaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
